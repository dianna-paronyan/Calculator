<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="img/jpg" href="calculator.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <form action="" name="calc">
            <input type="text" class="textview" name="textview" placeholder="0">
        </form>

    <table>
        <tr>
           <td><input class="button clr" type="button" value="C" onclick="calc.textview.value = ''" ></td>
           <td><input class="button reduce" type="button" value="&#60;" onclick="calc.textview.value = calc.textview.value.slice(0, -1) "></td>
           <td><input class="button devide" type="button" value="/" onclick="calc.textview.value += '/'"></td>
           <td><input class="button multiply" type="button" value="x" onclick="calc.textview.value += 'x'"></td>
        </tr>
        <tr>
           <td><input class="button seven" type="button" value="7" onclick="calc.textview.value += '7'"></td>
           <td><input class="button eight" type="button" value="8" onclick="calc.textview.value += '8'"></td>
           <td><input class="button nine" type="button" value="9"  onclick="calc.textview.value += '9'"></td>
           <td><input class="button minus" type="button" value="-" onclick="calc.textview.value += '-'"></td>
        </tr>
        <tr>
           <td><input class="button four" type="button" value="4" onclick="calc.textview.value += '4'"></td>
           <td><input class="button five" type="button" value="5" onclick="calc.textview.value += '5'"></td>
           <td><input class="button six" type="button" value="6" onclick="calc.textview.value += '6'"></td>
           <td><input class="button plus" type="button" value="+" onclick="calc.textview.value += '+'"></td>
        </tr>
        <tr>
            <td><input class="button one" type="button" value="1" onclick="calc.textview.value += '1'"></td>
            <td><input class="button two" type="button" value="2" onclick="calc.textview.value += '2'"></td>
            <td><input class="button three" type="button" value="3" onclick="calc.textview.value += '3'"></td>
            <td rowspan="2"><input class="button equal" style="height: 126px" type="button" value="=" onclick="calc.textview.value = eval(calc.textview.value)"></td>
         </tr>
         <tr>
            <td colspan="2"><input class="button zero" style="width: 126px" type="button" value="0" onclick="calc.textview.value += '0'"></td>
            <td><input class="button point" type="button" value="." onclick="calc.textview.value += '.'" ></td>
         </tr>
    </table>
</div>
</body>
</html>
